<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>For You ❤️</title>
<style>
:root{--bg:#ffe6f0;--card:#ffccd9;--accent:#ff6b81;--text:#02101a;}
*{box-sizing:border-box;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
.wrap{max-width:900px;width:100%;background:var(--card);border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.2);}
header{display:flex;gap:16px;align-items:center;}
.avatar{width:84px;height:84px;border-radius:12px;overflow:hidden;flex:0 0 84px;border:2px solid rgba(0,0,0,0.1);}
.avatar img{width:100%;height:100%;object-fit:cover;}
h1{margin:0;font-size:20px;}
p.lead{margin:6px 0 0;opacity:0.9;}
.grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:18px;}
.left{background:var(--card);padding:14px;border-radius:12px;}
.slideshow{height:260px;border-radius:10px;overflow:hidden;background:#fff;display:flex;align-items:center;justify-content:center;position:relative}
.slideshow img{width:100%;height:100%;object-fit:cover;border-radius:10px;}
.right{background:var(--card);padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:12px;align-items:stretch;}
.timeTogether{margin-top:10px;font-size:14px;text-align:center;opacity:0.8;}

/* REBUS */
.rebus-container{margin-top:20px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.rebus-grid{display:grid;grid-template-columns:repeat(13,40px);grid-template-rows:repeat(12,40px);gap:2px;}
.rebus-cell{width:40px;height:40px;border:1px solid rgba(0,0,0,0.2);display:flex;align-items:center;justify-content:center;font-weight:bold;text-transform:uppercase;font-size:16px;text-align:center;background:#fff;}
.rebus-cell input{width:100%;height:100%;border:none;text-align:center;font-weight:bold;font-size:16px;text-transform:uppercase;background:transparent;}
.rebus-cell input:focus{outline:2px solid var(--accent);}

/* FLYING HEARTS */
.flying-heart {
  position: fixed;
  font-size: 24px;
  color: red;
  top: -50px;
  z-index: 9999;
  pointer-events: none;
  animation: fall linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1; }
  50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
  100% { transform: translateY(110vh) translateX(-10px) rotate(360deg); opacity:0; }
}

</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="avatar">
      <img src="https://i.imgur.com/jNM1FE2.jpeg" alt="avatar">
    </div>
    <div>
      <h1>Bu site sana özel ❤️</h1>
      <p class="lead">Uzakta olsak da yanında olduğumu hissetmeni istedim.</p>
    </div>
  </header>

  <div class="grid">
    <div class="left">
      <div class="slideshow">
        <img id="slideshow" alt="slideshow">
      </div>
    </div>
    <div class="right">
      <div class="timeTogether" id="timeTogether"></div>
    </div>
  </div>

  <!-- REBUS -->
  <div class="rebus-container">
    <p><strong>ŞARKI SÖZLERİ İÇİN: TAMAMLA REBUSU</strong></p>
    <div class="rebus-grid" id="rebusGrid"></div>
  </div>
</div>

<script>
  // ===== SLIDESHOW =====
  const images = [
    "https://i.imgur.com/pVQ3DQh.jpg",
    "https://i.imgur.com/Vrs1Z1N.jpg",
    "https://i.imgur.com/lM2dDXf.jpg",
    "https://i.imgur.com/xLdE0si.jpg"
  ];
  let current = 0;
  const imgTag = document.getElementById("slideshow");
  function showNext(){ 
    imgTag.src = images[current]; 
    current = (current+1)%images.length; 
  }
  setInterval(showNext, 3000);
  showNext();

  // ===== TIME TOGETHER =====
  const timeTogetherEl = document.getElementById('timeTogether');
  const startDate = new Date("2025-03-20T00:00:00");
  function updateTimeTogether(){
    const now = new Date();
    let diff = now - startDate;
    const totalDays = Math.floor(diff/1000/60/60/24);
    const months = Math.floor(totalDays / 30);
    const weeks = Math.floor((totalDays % 30) / 7);
    const days = (totalDays % 30) % 7;
    timeTogetherEl.textContent = `Seninle sevgili olduğumuz süre: ${months} ay, ${weeks} hafta, ${days} gün (${totalDays}g)`;
  }
  setInterval(updateTimeTogether,1000);
  updateTimeTogether();

  // ===== REBUS LOGIC =====
  const rebusGrid = document.getElementById('rebusGrid');

  // Vertical word: AŞKIMIZSONSUZ
  const vertical = "AŞKIMIZSONSUZ";
  const rebusAnswers = [
    {word:"MART", row:0, col:0, dir:"h"},
    {word:"ANLAYIŞLI", row:1, col:2, dir:"h"},
    {word:"KAVGA", row:2, col:3, dir:"h"},
    {word:"AŞIK", row:3, col:6, dir:"h"},
    {word:"MUTLULUĞUMSUN", row:4, col:7, dir:"h"},
    {word:"AKILLISIN", row:5, col:10, dir:"h"},
    {word:"BİTO", row:6, col:1, dir:"h"},
    {word:"SENİ SEVİYORUM", row:7, col:0, dir:"h"},
    {word:"İYİKİ SEVGİLİMSİN", row:8, col:3, dir:"h"},
    {word:"NİSAN", row:9, col:2, dir:"h"},
    {word:"UZAKTAYIZ", row:10, col:6, dir:"h"},
    {word:"BİZ", row:11, col:9, dir:"h"}
  ];

  // create 12x13 grid
  const ROWS = 12, COLS = 13;
  const cells = [];
  for(let r=0;r<ROWS;r++){
    cells[r]=[];
    for(let c=0;c<COLS;c++){
      const div = document.createElement('div');
      div.className='rebus-cell';
      const input = document.createElement('input');
      input.maxLength = 1;
      div.appendChild(input);
      rebusGrid.appendChild(div);
      cells[r][c]=input;
    }
  }

  // fill vertical word
  for(let r=0;r<vertical.length;r++){
    const letter = vertical[r];
    const col = 6; // center column
    cells[r][col].dataset.correct=letter;
  }

  // fill horizontal words
  rebusAnswers.forEach(obj=>{
    const {word,row,col,dir}=obj;
    for(let i=0;i<word.length;i++){
      const r = row + (dir=="v"?i:0);
      const c = col + (dir=="h"?i:0);
      if(cells[r][c].dataset.correct){
        // if already has vertical letter, keep the vertical one
        continue;
      } else {
        cells[r][c].dataset.correct=word[i];
      }
    }
  });

  // check rebus completion
  function checkRebus(){
    let complete = true;
    for(let r=0;r<ROWS;r++){
      for(let c=0;c<COLS;c++){
        const input = cells[r][c];
        if(input.dataset.correct && input.value.toUpperCase()!==input.dataset.correct){
          complete=false;
        }
      }
    }
    if(complete){
      createFlyingHearts();
      alert("Tocmai ai completat rebusul! ❤️");
    }
  }

  // add input event
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const input = cells[r][c];
      input.addEventListener('input',checkRebus);
    }
  }

  // ===== FLYING HEARTS =====
  function createFlyingHearts(count=50){
    for(let i=0;i<count;i++){
      const heart = document.createElement('span');
      heart.className = 'flying-heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random()*3) + 's';
      heart.style.fontSize = (18 + Math.random()*12)+'px';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }
  }
</script>
</body>
</html>
