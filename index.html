<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>For You ❤️</title>
<style>
:root{--bg:#ffe6f0;--card:#ffccd9;--accent:#ff6b81;--text:#02101a;}
*{box-sizing:border-box;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;}
.wrap{max-width:900px;width:100%;background:var(--card);border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.2); margin-bottom:30px;}
header{display:flex;gap:16px;align-items:center;}
.avatar{width:84px;height:84px;border-radius:12px;overflow:hidden;flex:0 0 84px;border:2px solid rgba(0,0,0,0.1);}
.avatar img{width:100%;height:100%;object-fit:cover;}
h1{margin:0;font-size:20px;}
p.lead{margin:6px 0 0;opacity:0.9;}
.grid{display:grid;grid-template-columns:1fr 340px;gap:18px;margin-top:18px;}
@media(max-width:880px){ .grid{grid-template-columns:1fr} .right{order:2} }
.left{background:var(--card);padding:14px;border-radius:12px;}
.slideshow{height:260px;border-radius:10px;overflow:hidden;background:#fff;display:flex;align-items:center;justify-content:center;position:relative}
.slideshow img{width:100%;height:100%;object-fit:cover;border-radius:10px;}
.right{background:var(--card);padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:12px;align-items:stretch;}
.timeTogether{margin-top:10px;font-size:14px;text-align:center;opacity:0.8;}
button.btn{background:linear-gradient(90deg,var(--accent), #ff9aa2);border:0;padding:10px 14px;border-radius:10px;color:#02101a;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(255,107,129,0.12);}

/* REBUS */
.rebus-container{margin-top:20px; width:100%; text-align:center;}
.rebus-table{margin:0 auto;border-collapse:collapse;}
.rebus-table td{padding:2px;}
.rebus-table input{width:30px;height:30px;text-align:center;font-weight:bold;text-transform:uppercase;border:1px solid #ccc;font-size:16px;}

/* FLYING HEARTS */
.flying-heart {
  position: fixed;
  font-size: 24px;
  color: red;
  top: -50px;
  z-index: 9999;
  pointer-events: none;
  animation: fall linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1; }
  50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
  100% { transform: translateY(110vh) translateX(-10px) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="avatar">
      <img src="https://i.imgur.com/jNM1FE2.jpeg" alt="avatar">
    </div>
    <div>
      <h1>Bulmacayı tamamla ❤️</h1>
      <p class="lead">Completează rebusul pentru a afla mesajul special!</p>
    </div>
  </header>

  <div class="grid">
    <div class="left">
      <div class="slideshow">
        <img id="slideshow" alt="slideshow">
      </div>
      
      <div class="rebus-container">
        <table class="rebus-table" id="rebusTable"></table>
      </div>
    </div>

    <div class="right">
      <div class="timeTogether" id="timeTogether"></div>
      <button class="btn" id="unlockBtn">Deblochează mesajul</button>
      <div class="messages" id="messageBox" style="margin-top:10px;text-align:center;"></div>
    </div>
  </div>
</div>

<script>
  // ===== SLIDESHOW =====
  const images = [
    "https://i.imgur.com/pVQ3DQh.jpg",
    "https://i.imgur.com/Vrs1Z1N.jpg",
    "https://i.imgur.com/lM2dDXf.jpg",
    "https://i.imgur.com/xLdE0si.jpg"
  ];
  let current = 0;
  const imgTag = document.getElementById("slideshow");
  images.forEach(url => { const img = new Image(); img.src = url; });
  function showNext(){ 
    imgTag.src = images[current]; 
    current = (current+1)%images.length; 
  }
  setInterval(showNext, 3000);
  showNext();

  // ===== TIME TOGETHER =====
  const timeTogetherEl = document.getElementById('timeTogether');
  const startDate = new Date("2025-03-20T00:00:00");
  function updateTimeTogether(){
    const now = new Date();
    let diff = now - startDate;
    const totalDays = Math.floor(diff/1000/60/60/24);
    const months = Math.floor(totalDays / 30);
    const weeks = Math.floor((totalDays % 30) / 7);
    const days = (totalDays % 30) % 7;
    const hours = Math.floor((diff/1000/60/60)%24);
    const minutes = Math.floor((diff/1000/60)%60);
    const seconds = Math.floor((diff/1000)%60);
    timeTogetherEl.textContent = `Seninle sevgili olduğumuz süre: ${months} ay, ${weeks} hafta, ${days} gün (${totalDays}g ${hours}s ${minutes}dk ${seconds}sn)`;
  }
  setInterval(updateTimeTogether,1000);
  updateTimeTogether();

  // ===== REBUS =====
  const words = [
    {word:"MART", clue:"Sevgili olduğumuz ay", dir:"H"},
    {word:"ANLAYIŞLI", clue:"Sen böyle olunca içimdeki çocuk çok mutlu oluyor", dir:"H"},
    {word:"KAVGA", clue:"Sürekli ettiğimiz ama nefret ettiğimiz", dir:"H"},
    {word:"AŞIK", clue:"Konuştuğumuz 9. günde sana _____ olduğumu anladım", dir:"H"},
    {word:"MUTLULUĞUMSUN", clue:"Sen benim____", dir:"H"},
    {word:"AKILLISIN", clue:"Sen çok____", dir:"H"},
    {word:"BİTO", clue:"Sen bana böyle dediğinde çocuk gibi mutlu oluyorum", dir:"H"},
    {word:"SENİ SEVİYORUM", clue:"2 kelime, 1 cümle, 2 “s”", dir:"H"},
    {word:"NİSAN", clue:"İlk buluştuğumuz ay", dir:"H"},
    {word:"UZAKTAYIZ", clue:"İlişkimiz daha zor çünkü biz ____", dir:"H"},
    {word:"BİZ", clue:"Ben ya da sen diye bir şey yok. ____ var.", dir:"H"},
    {word:"AŞKIMIZSONSUZ", clue:"Mesajul special", dir:"V"}
  ];

  const rows=15, cols=15;
  const rebusTable=document.getElementById("rebusTable");

  // create empty table
  for(let r=0;r<rows;r++){
    const tr=document.createElement("tr");
    for(let c=0;c<cols;c++){
      const td=document.createElement("td");
      const input=document.createElement("input");
      input.maxLength=1;
      td.appendChild(input);
      tr.appendChild(td);
    }
    rebusTable.appendChild(tr);
  }

  // place vertical word in middle column
  const midCol=Math.floor(cols/2);
  const verticalWord = words.find(w=>w.dir==="V").word;
  const startRow = Math.floor((rows - verticalWord.length)/2);
  for(let i=0;i<verticalWord.length;i++){
    rebusTable.rows[startRow+i].cells[midCol].dataset.letter=verticalWord[i];
  }

  // place horizontal words randomly (simplified: first row empty, just as demo)
  let hWords = words.filter(w=>w.dir==="H");
  hWords.forEach(w=>{
    let row = Math.floor(Math.random()*rows);
    let col = Math.floor(Math.random()*(cols - w.word.length));
    for(let i=0;i<w.word.length;i++){
      rebusTable.rows[row].cells[col+i].dataset.letter=w.word[i];
    }
  });

  // unlock message
  const unlockBtn=document.getElementById('unlockBtn');
  const messageBox=document.getElementById('messageBox');
  function createFlyingHearts(count=50){
    for(let i=0;i<count;i++){
      const heart = document.createElement('span');
      heart.className = 'flying-heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random()*3) + 's';
      heart.style.fontSize = (18 + Math.random()*12)+'px';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }
  }
  unlockBtn.addEventListener('click',()=>{
    messageBox.innerHTML="Mesajul special: AŞKIMIZSONSUZ ❤️";
    createFlyingHearts();
  });
</script>

</body>
</html>
